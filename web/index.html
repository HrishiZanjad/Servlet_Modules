<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:45%;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 18px;
            }
            
            #myform table tr td input{
                font-size: 18px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center">My Form</h1>
            <form id="myform" action="registerservlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name" placeholder="Enter here"/></td>
                    </tr>
                    <tr>
                        <td>Enter your password:</td>
                        <td><input type="password" name="user_password" placeholder="Enter Password here"/></td>
                    </tr>
                    <tr>
                        <td>Enter your email :</td>
                        <td><input type="email" name="user_email" placeholder="Enter email here"/></td>
                    </tr>
                    <tr>
                        <td>Select Gender</td>
                        <td><input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female"> Female </td>
                    </tr>
                    <tr>
                        <td>Select your Course</td>
                        <td><select name="user_course">
                                <option value="Java">Java</option>
                                <option value="PHP">PHP</option>
                                <option value="Pythod">Python</option>
                                <option value="Android">Android</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" value="checked" name="condition"/>
                        </td>
                        <td>
                            Agree terms and Condition
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
                
            </form>
        </div>
    </body>
</html>
